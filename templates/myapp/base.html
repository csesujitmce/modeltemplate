<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">
    {% block title_block %}
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-custom">
        <div class="container-fluid nav-custom">
          <a class="navbar-brand" href="{% url 'home' %}">Air Tube</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'bollywood'%}">BollyWood</a>
              </li> 
              <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'hollywood'%}">HollyWood</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'bhojpuri'%}">Bhojpuri</a>
              </li> 
              <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'latest'%}">LatestVideo</a>
              </li>  
              <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'songs'%}">Song</a>
              </li>          
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% block body_block %}
    {% endblock %}    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
